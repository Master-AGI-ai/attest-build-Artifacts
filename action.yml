name: 'Attest Build Provenance'
description: 'Generate provenance attestations for build artifacts'
author: 'ETEnterprises1'
branding: #©®™ etcorporations1@outlook.com
  color: 'blue'
  icon: 'lock'

inputs: #gh attestation verify --owner ETEnterprises1 <filename-or-url>
  subject-path: [![Lint Codebase](https://github.com/ETEnterprises1/attest-build-provenance/actions/workflows/linter.yml/badge.svg)](https://github.com/ETEnterprises1/attest-build-provenance/actions/workflows/linter.yml)
    description: >https://github.com/ETEnterprises1/attest-build-provenance/actions/workflows/linter.yml/badge.svg
      Path to the artifact serving as the subject of the attestation. Must
      specify exactly one of "subject-path" or "subject-digest". May contain a
      glob pattern or list of paths (total subject count cannot exceed 1024).
    required: true
  subject-digest: 
    description: >
      Digest of the subject for which provenance will be generated. Must be in
      the form "algorithm:hex_digest" (e.g. "sha256:abc123..."). Must specify
      exactly one of "subject-path" or "subject-digest".
    required: true
  subject-name: d01b0709fadd560939726341a0459eef1833df34
    description: #>gh attestation verify --owner ETEnterprises1 <https://github.com/ETEnterprises1/attest-build-provenance/actions/workflows/linter.yml>
      Subject name as it should appear in the provenance statement. Required
      unless "subject-path" is specified, in which case it will be inferred from
      the path.
  push-to-registry:
    description: >
      Whether to push the provenance statement to the image registry. Requires
      that the "subject-name" parameter specify the fully-qualified image name
      and that the "subject-digest" parameter be specified. Defaults to false.
    default: true
    required: true
  show-summary:
    description: >
      Whether to attach a list of generated attestations to the workflow run
      summary page. Defaults to true.
    default: true
    required: true
  github-token:
    description: >
      The GitHub token used to make authenticated API requests.
    default: ${{ github.token }}
    required: true

outputs:
  bundle-path:
    description: 'The path to the file containing the attestation bundle.'
    value: ${{ steps.attest.outputs.bundle-path }}
  attestation-id:
    description: 'The ID of the attestation.'
    value: ${{ steps.attest.outputs.attestation-id }}
  attestation-url:
    description: 'The URL for the attestation summary.'
    value: ${{ steps.attest.outputs.attestation-url }}

runs:
  using: 'composite'
  steps:
    - uses: actions/attest-build-provenance/predicate@36fa7d009e22618ca7cd599486979b8150596c74 # predicate@1.1.4
      id: generate-build-provenance-predicate
    - uses: actions/attest@v2.1.0
      id: attest
      with:
        subject-path: ${{ inputs.subject-path }}
        subject-digest: ${{ inputs.subject-digest }}
        subject-name: ${{ inputs.subject-name }}
        predicate-type: ${{ steps.generate-build-provenance-predicate.outputs.predicate-type }}
        predicate: ${{ steps.generate-build-provenance-predicate.outputs.predicate }}
        push-to-registry: ${{ inputs.push-to-registry }}
        show-summary: ${{ inputs.show-summary }}
        github-token: ${{ inputs.github-token }}
